server:
  port: 8761
  servlet:
    context-path: /eureka-server
eureka:
  client:
    register-with-eureka: false # 是否将自己注册到 eureka-server 中，默认为true。否则eureka会一直尝试自己注册自己，导致异常
    fetch-registry: false # 是否从 eureka-server 中获取服务注册信息，默认为true


